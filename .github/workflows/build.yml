name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change this to your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    #- name: Install dependencies
      #run: npm install # You can skip this if you don't have dependencies.

    - name: Set up HTML file with API Key
      run: |
        echo '<script>' >> $GITHUB_WORKSPACE/testcaseConversion.html
        echo "const apiKey = '$GPT3_API_KEY';" >> $GITHUB_WORKSPACE/testcaseConversion.html
        echo '</script>' >> $GITHUB_WORKSPACE/testcaseConversion.html

    - name: Deploy to GitHub Pages
      run: |
        npm run build # Replace with your build command if needed
        npx gh-pages -d $GITHUB_WORKSPACE/testcase # Use the correct path to your HTML file
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
